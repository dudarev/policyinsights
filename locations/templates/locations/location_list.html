{% extends 'base.html' %}

{% load static %}

{% block title %}PolicyInsights{% endblock %}

{% block content %}
    <img src="{% static 'img/choropleth.svg' %}" alt="Map of United States with current counties highlighted">
    <h1>Locations</h1>
    <div>
        <ul>
            {% for object in object_list %}
                <li><a href="{% url 'location-detail' object.slug %}">{{ object.slug }}</a></li>
            {% endfor %}
        </ul>
    </div>
    <div>
        <a href="{% url 'location-create' %}">Create Location</a>
    </div>
{% endblock %}
