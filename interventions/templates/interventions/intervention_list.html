{% extends "base.html" %}

{% block title %}
    <h1>Policy Insights - {{ location.name }} - {{ intervention_category.name }}</h1>
{% endblock %}

{% block content %}
    <ul>
    {% for intervention in object_list %}
        <li><a href="/interventions/{{ intervention.id }}">{{ intervention.name }}</a></li>
    {% endfor %}
    </ul>

    <form action="/intervention-categories/{{ intervention_category.id }}" method="GET">
        {{ form }}
        <input type="submit" value="Submit" />
    </form>
{% endblock %}
